<main class="character-item__main">
  <div class="character-item__main-title">
    <h1>Cat√°logo Marvel</h1>
  </div>
  <!-- FilterPagination -->
  <app-pagination
    [totalCharacters]="totalCharacters"
    [limit]="limit"
    [offset]="offset"
    (previousPage)="onPreviousPage()"
    (nextPage)="onNextPage()"
  ></app-pagination>

  <!-- Cards  -->
  <div class="character-item__container">
    <div *ngFor="let character of characters" class="character-item">
      <img
        class="character-item__image"
        src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}"
        alt="{{ character.name }}"
        loading="lazy"
      />
      <div class="character-item__content-description">
        <div>
          <h3>{{ character.name }}</h3>

          <span
            >Modificado:
            <strong>{{
              character.modified | date : "dd/MM/yyyy"
            }}</strong></span
          >
        </div>

        <a class="character-item__link" routerLink="/{{ character.id }}"
          >See more</a
        >
      </div>
    </div>

    <div *ngIf="characters.length === 0">
      <app-skeleton-loading></app-skeleton-loading>
    </div>
  </div>
</main>
