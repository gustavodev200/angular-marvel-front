<div class="character-card__container">
  <div *ngFor="let character of characters" class="character-card">
    <img
      class="character-card__image"
      src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}"
      alt="{{ character.name }}"
    />
    <div class="character-card__content-description">
      <div>
        <h3>{{ character.name }}</h3>

        <span
          ><strong>Modificado: </strong
          >{{ character.modified | date : "dd/MM/yyyy" }}</span
        >
      </div>

      <a routerLink="/{{ character.id }}">See more</a>
    </div>
  </div>
</div>
